<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>
    Amazon Shipping Calculator
  </p>

  <p>
    Orders around $40 = +$10 shipping
  </p>

  <p>
    Orders over $40 = FREE shipping
  </p>
  
  <input class="order-cost" type="integer" placeholder="Cost of Orders" onkeydown="
    handleCostKeydown(event);
  ">
  <button onclick="
    updateAmount();
  " class="calculate-button">
    Calculate
  </button>

  <p class="show-result"></p>

  <script>

    function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          updateAmount();
      }
    }
    function updateAmount() {
      const amount = document.querySelector('.order-cost');
      let cost = Number(amount.value) * 100;
      

      if (cost > 4000) {
        cost

      } else if (cost < 4000) {
        cost += 1000
      }

      document.querySelector('.show-result')
        .innerHTML = `$${cost / 100}`
    }

    
    


  </script>
</body>
</html>
