<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input class="nameinput" placeholder="Name" onkeydown="
    if (event.key === 'Enter') {
      nameDisplayer();
    }
    ">

  <button onclick="
    const myName = document.querySelector('.nameinput');

    document.querySelector('.name')
      .innerHTML = `Your name is: ${myName.value}`;
  ">
    Submit
  </button>

  <p class="name"></p>

  <script>
    function nameDisplayer () {
      const myName = document.querySelector('.nameinput');

      document.querySelector('.name')
        .innerHTML = `Your name is: ${myName.value}`;
    }
    
  </script>

</body>
</html>
