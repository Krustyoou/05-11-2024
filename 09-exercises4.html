<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input class="thekeys" placeholder="Type Something" onkeyup="
    const theKeys = document.querySelector('.thekeys');
    document.querySelector('.displaykeys')
      .innerHTML = theKeys.value;
  ">
  
  <p class="displaykeys"></p>
</body>
</html>
