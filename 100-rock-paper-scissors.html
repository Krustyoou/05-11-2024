<!DOCTYPE html>
<html>
  <head>
    <title>ROCK PAPER SCISSORS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <style>

      body {
        color: white;
        font-family: Arial;
        background-color: rgba(25, 25, 25, 1);
      }

      .title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-button {
        height: 50px;
      }

    </style>

  </head>

  <body>

    <p class="title">
      Rock Paper Scissors
    </p>
    
    <button onclick="
      playGame('Rock');
      ">
      <img class="move-button" src="images/rock-emoji.png">
    </button>

    <button onclick="
      playGame('Paper');
      ">
      <img class="move-button" src="images/paper-emoji.png">
    </button>

    <button onclick="
      playGame('Scissors');
    ">
      <img class="move-button" src="images/scissors-emoji.png">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    
    <button onclick="
    score.Win = 0;
    score.Loss = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">
      Reset Score
    </button>
    </p>
    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        Win: 0,
        Loss: 0,
        Ties: 0
      };
      
      function playGame (playerMove) {

        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'Rock') {
          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if (computerMove === 'Paper') {
            result = 'You lost';
          } else if (computerMove === 'Scissors') {
            result = 'You won';
          }

        } else if (playerMove === 'Paper') {
          if (computerMove === 'Rock') {
            result = 'You won';
          } else if (computerMove === 'Paper') {
            result = 'Tie';
          } else if (computerMove === 'Scissors') {
            result = 'You lost';
          }

        } else if (playerMove === 'Scissors') {
          if (computerMove === 'Rock') {
            result = 'You lost';
          } else if (computerMove === 'Paper') {
            result = 'You won';
          } else if (computerMove === 'Scissors') {
            result = 'Tie';
          }
        }

        if (result === 'You won') {
          score.Win += 1
        } else if (result === 'You lost') {
          score.Loss += 1
        } else if (result === 'Tie') {
          score.Ties += 1
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScoreElement();

      }

      function updateScoreElement () {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.Win} Losses: ${score.Loss} Ties: ${score.Ties}`;
      }

      function pickComputerMove () {
        const randomNumber = Math.random()

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Scissors';
        }     

        return computerMove;
      }

    </script>
  </body>
</html>
